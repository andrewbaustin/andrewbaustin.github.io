---
layout: default
---

<div>
  <div class="twocolumn">

    <div class="blogcontent">
      <div class="section">
        <em><a href="/index">&larr; Back to index</a></em>
      </div>
      {% for post in site.posts %}
        <div class="blogpost">
          <header>
            <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
            <p>{{ post.date | date: '%B %d, %Y' }}</p>
          </header>
          {{ post.excerpt }}
        </div>
      {% endfor %}
    </div>

  </div>
</div>
