---
layout: default
---

<div>
  <div class="twocolumn">
    <div class="sidebar">
      <h4>Recent Posts</h4>
      <ul class="postlist">
        {% for post in site.posts limit:5 %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span>{{ post.date | date: '%B %d, %Y' }}</span>
          </li>
        {% endfor %}
      </ul>
    </div>

    <div class="blogcontent">
      {% for post in site.posts %}
        <div class="blogpost">
          <header>
            <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
            <p>{{ post.date | date: '%B %d, %Y' }}</p>
          </header>
          {{ post.excerpt }}
        </div>
      {% endfor %}
    </div>
  </div>
